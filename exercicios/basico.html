<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p>a) {{valor}}</p>
        <p>b) {{2+3}}</p>
        <p>c) Produto: {{nome}}, R$ {{ preco }}</p>
        <p>d) Preço com desconto: R$ {{ precoComDesconto }}</p>
        <p>e) Hora: {{ horaCerta() }}</p>
    </div>

    <script>

        const valor = "Aula de Vue"

        new Vue({
            el: "#app",
            data: {
                nome: "Caneta",
                preco: 3.01,
                desconto: 0.15
            },
           methods: {
                horaCerta() {
                    return new Date().toLocaleString()
                }
           },
           computed: {
            precoComDesconto() {
                return this.preco * (1 - this.desconto)
            }
           }
        })
    </script>
</body>
</html>
